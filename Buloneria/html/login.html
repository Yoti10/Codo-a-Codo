<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulonera</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/header-foot.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <!-- Bootstrap css (sólo en formulario) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header" id="header"> </header>
    <main>
        <div class="container" id="app-login">
            <div class="login-form">
                <form @submit.prevent="login">
                    <h2>Ingresar</h2>
                    <label for="nombreEmail">Nombre de usuario/Email:</label>
                    <input id="nombreEmail" type="text" name="nombreEmail" v-model="nombreEmail">
                    <div id="valid_nombre"></div>
    
                    <label for="pw">Contraseña:</label>
                    <input id="pw" type="password" name="pw" v-model="pw">
                    <div id="valid_pass"></div>
    
                    <button type="submit" class="btn btn-danger">Ingresar</button>
                    <div id="error"></div><br>
                    <a href="../html/registro.html">Registrarse aquí!</a>
                </form>
            </div>
        </div>
    </main>
    

   
    <footer class="foot">
    </footer> 
    <!-- Scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/head-foot.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/login.js"></script>

    
</body>
</html>
