<body>
    <header class="header">

    <main>
        
        <div class="container mb-5">
            <h1>Dejanos tu mensaje</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati sequi velit unde. Adipisci,

        </div>

        <div class="container">
            <form id="contactForm" action="" method="" class="p-3 rounded text-white">
                <div class="mb-3 row">
                    <label for="nombre" class="form-label col-sm-3">Nombre:</label>
                    <div class="col-sm-9">
                    <input class="form-control" type="text" id="nombre" name="nombre">
                    </div>
                </div>
                <div class="mb-3 row">

                    <label class="form-label col-sm-3" for="email">Correo Electrónico:</label>
                    <div class="col-sm-9">
                    <input class="form-control" type="email" id="email" name="email">
                </div>
                </div>

                <div class="mb-2">
                    <label class="form-label" for="mensaje">Tu mensaje:</label>
                    <textarea id="msj" class="form-control" id="mensaje" name="mensaje" rows="10"></textarea>
                </div>

                <div class="form-check">
                    <label class="form-check-label text-bg-info p-1 rounded-1" for="checkbox">Eh leído y acepto la <a href="./privacidad.html" class="text-white">política de privacidad</a></label>
                    <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox">
                 
                </div>

                <div class="container button">
                    <input type="submit" value="Enviar" class="btn btn-danger" />
                    
                    <input type="reset" value="Limpiar" class="btn btn-light" />
                </div>
            </form>
            
        </div>
