<html lang="es">

 integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <header class="header" id="header">
        
        
    </header>
    <main>
        <div class="container" id="app-registro">
        <div class="registration-form">
        
        <form onsubmit="return validar();" id="form" action="#" method="post">
            <h2>Registro de Usuario</h2>
            <label for="nombre">Nombre de usuario:</label>
            <input id="nombre" type="text" name="nombre" v-model="nombre">
            <div id="valid_nombre"></div>

            <label for="correo">Correo Electrónico:</label>
            <input id="correo" type="email" name="correo" required v-model="email">
            <div id="valid_correo"></div>

            <label for="contrasena">Contraseña:</label>
            <input id="contrasena" type="password" name="contrasena" v-model="pw">
            <div id="valid_pass"></div>

            

            <button type="button" class="btn btn-danger" v-on:click="grabar()">Registrarse</button>
            <!--<input class="register-button" id="register-butt" type="submit" v-on:click="grabar()">-->
            <div id="error"></div>
        
        </form>
            </div>
        </div>
            
    </main>
    

   
    <footer class="foot"> </footer>

</body>
