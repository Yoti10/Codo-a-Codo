<!doctype html>
<html lang="en">
<head>
  <title>Producto Nuevo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/header-foot.css"> 
    <link rel="stylesheet" href="../css/edit-usuarios.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header" id="header">  </header>
  <main>
    <div class="container" id="app">
      <form>
      <h2>Editar Usuarios </h2>
      
      <div class="mb-3 input">
        <div class="input-group">
        <label for="id">Id</label>
        <input type="number" name="id" id="id" disabled v-model="id" >
      </div>
      <div class="input-group">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" disabled v-model="nombre">
      </div>
      <div class="input-group">
        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email" v-model="email">
      </div>
      <div class="input-group">
        <label for="pw">contrase√±a:</label>
        <input type="password" name="pw" id="pw" disabled v-model="pw">
      </div>
      <div class="input-group">
        <label for="tipo">Tipo:</label>
        <select v-model="tipo" id="tipo" name="tipo">
          <option value="cliente">Cliente</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      
      <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
      </div>
      </form>
    </div>
    
    
  </main>
  <footer class="foot"></footer>  

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"> </script>
  <script src="../js/head-foot.js"></script>
  <script src="../js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/usuarios_editar.js"></script>
</body>
</html>
