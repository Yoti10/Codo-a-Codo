<!doctype html>
<html lang="en">
<head>
  <title>Producto Nuevo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/header-foot.css"> 
    <link rel="stylesheet" href="../css/edit-page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>
<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container" id="app">
      <form>
      <h1>Editar Producto </h1>
      
      <div class="mb-3 input">
        <div class="input-group">
          <label for="id" class="form-label">ID</label>
          <input type="text" class="form-control" name="id" id="id" disabled v-model="id" >
      </div>
        <div class="input-group">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" v-model="nombre">
        </div>

        <div class="input-group">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" name="precio" id="precio" v-model="precio">
        </div>

        <div class="input-group">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" name="stock" id="stock" v-model="stock">
        </div>

        <div class="input-group">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" name="descripcion" id="descripcion" v-model="descripcion">
        </div>

        <div class="input-group">
            <label for="categoria" class="form-label">Categoría</label>
            <input type="text" class="form-control" name="categoria" id="categoria" v-model="categoria">
        </div>

        <div class="input-group">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="text" class="form-control" name="imagen" id="imagen" v-model="imagen">
            <img width="100" :src="imagen" alt="" class="mt-2">
        </div>
        
    </div>
    <div class="group-btn">
      <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
    
  </div>
      
      </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"> </script>
  <script src="../js/head-foot.js"></script>
  <script src="../js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/producto_editar.js"></script>
</body>
</html>
