     <h2>PRODUCTOS</h2>

     <div id="app">
        <div class="filtros-prod">
            <div class="categoria">
        <select name="categoria" id="categoria">
            <option value="todos">Todos</option>
            <option  v-for="categoria in categorias" :value="categoria" >{{categoria}}</option>     
          </select> 

          <button v-on:click="filtrarCateg()">Filtar</button><br>
        </div>
        <div class="ordenar">
          
          <input type="radio" name="orden" id="nombre-prod"><span>Nombre</span>
          <input type="radio" name="orden" id="precio-prod"><span>Precio</span>
          
          <button v-on:click="ordenarProds()">Ordenar</button>
        </div>
        </div>
        <section class="lista_productos">
            <div id="contenedor-productos" class="cont-productos">
                <div class="producto" v-for="producto in prodsFinales">
                    <img v-bind:src="producto.imagen" :alt="producto.nombre" >
                      <p class="p-line">{{producto.nombre}}</p>
                      <p class="p-line">Stock: {{producto.stock}}</p>
                   
                      
                      <p><span id="precio" class="precio">$ {{producto.precio.toFixed(2)}} </span></p>
                      <button @click="agregarProducto(producto)" class="btn-carrito">Agregar al carrito</button>
                </div>


            </div>
<a href="../html/carrito.html">
            <button v-if="productoAgregado" class="boton-flotante">
                Ir al Carrito
            </button>
        </a>
        </section>
