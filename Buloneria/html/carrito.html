<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Encabezado y estilos según sea necesario -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carrito de Compras</title>
    <!-- Tus enlaces a estilos y scripts aquí -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/header-foot.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/productos.css">
    <link rel="stylesheet" href="../css/carrito.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js " > </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Bootstrap css (sólo en formulario) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
    
    </header>
    <main>
        <div id="app">
        <h2>Carrito de Compras</h2>
        <section class="carrito">
            <h2>Carrito</h2>
            <table class="table-bordered table-striped mt-3">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio Unitario</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(producto, index) in carrito" :key="index">
                        <td>{{ producto.nombre }}</td>
                        <td>${{producto.precio.toFixed(2)}}</td>
                        <td>{{ producto.cantidad }}</td>
                        <td>${{ (producto.precio * producto.cantidad).toFixed(2) }}</td>
                        <td>
                            <button @click="eliminarDelCarrito(index)" id="open">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">Total General:</th>
                        <th>${{ calcularTotalGeneral().toFixed(2) }}</th>
                        <th>
                            <button  @click="finalizarCompra">Finalizar Compra</button>
                        </th>
                    </tr>
                </tfoot>
            </table>

            
            </section>
          
        </div>
     
</main>
<footer class="foot">

</footer>
    <!-- Tus enlaces a scripts aquí -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/head-foot.js"></script>
     <script src="../js/main.js"></script>
</body>
</html>
