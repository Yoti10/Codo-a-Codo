<body>
    <header class="header">

    <main>
        <!-- FORMULARIO DE ALTA DE USUARIO -->
        <div class="container" id="app-registro">
            <div class="registration-form">
                <form>
                    <h2>Registro de Usuario</h2>
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text" name="nombre" v-model="nombre">

                    <label for="email">Correo Electrónico:</label>
                    <input id="email" type="email" name="email" required v-model="email">

                    <label for="pw">Contraseña:</label>
                    <input id="pw" type="password" name="pw" v-model="pw">

                   

                    <button type="button" class="btn btn-danger" v-on:click="grabar()">REGISTRAR</button>

                    <div id="error"></div>

                </form>
            </div>
        </div>
    </main>

    </footer>
